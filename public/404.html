<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hyemin</title>
    <script>
      // GitHub Pages SPA redirect - redirects to index.html with path in query
      (function() {
        var pathSegmentsToKeep = 0;
        var l = window.location;
        var redirect = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <script>
      // Redirect to index.html
      window.location.replace('/index.html' + window.location.search + window.location.hash);
    </script>
  </body>
</html>
